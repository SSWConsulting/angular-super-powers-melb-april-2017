 <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let company of companies">
        <td>{{company.name}}</td>
        <td>{{company.email}}</td>
        <td>{{company.phone}}</td>
        <td>
          <button class="btn btn-default">Edit</button>
          <button class="btn btn-default" (click)="deleteCompany.emit(company.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
